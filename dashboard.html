<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard - DocCare</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* COMPLETE DASHBOARD CSS WITH APPOINTMENTS */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e293b 100%);
      color: #e5e7eb;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* LAYOUT */
    .dash-layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .dash-sidebar {
      background: linear-gradient(180deg, #020617 0%, #0f0f23 100%);
      border-right: 1px solid #111827;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: #ffffff;
    }

    .sidebar-title span {
      display: block;
      font-weight: 600;
      font-size: 16px;
    }

    .sidebar-title small {
      font-size: 12px;
      color: #9ca3af;
    }

    .sidebar-section-label {
      margin: 8px 0 2px;
      font-size: 11px;
      text-transform: uppercase;
      color: #6b7280;
      font-weight: 500;
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      color: #d1d5db;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      position: relative;
    }

    .sidebar-item:hover {
      background: rgba(15, 23, 42, 0.8);
      color: #f9fafb;
    }

    .sidebar-item.active {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(99, 102, 241, 0.2));
      color: #3b82f6;
    }

    .sidebar-item .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4b5563;
    }

    .sidebar-item.active .dot {
      background: #facc15;
    }

    .appointment-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ef4444;
      color: white;
      border-radius: 12px;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 700;
    }

    /* MAIN CONTENT */
    .dash-main {
      background: linear-gradient(135deg, #0f172a 0%, #020617 50%);
      display: flex;
      flex-direction: column;
    }

    /* TOPBAR */
    .dash-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 32px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid #1e293b;
    }

    .topbar-left h1 {
      margin: 0 0 4px 0;
      font-size: 28px;
      font-weight: 700;
      color: #f9fafb;
    }

    .topbar-left p {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .search-box input {
      border-radius: 25px;
      border: 2px solid #1e293b;
      background: rgba(15, 23, 42, 0.8);
      padding: 12px 20px;
      color: #e5e7eb;
      font-size: 14px;
      width: 300px;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(31, 41, 55, 0.8);
      color: #e5e7eb;
      cursor: pointer;
      font-size: 18px;
    }

    .user-pill {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 25px;
      padding: 8px 16px;
      border: 2px solid #1e293b;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #ffffff;
    }

    /* CONTENT GRID */
    .dash-content {
      flex: 1;
      padding: 32px;
      display: grid;
      grid-template-columns: 2.8fr 1fr;
      gap: 32px;
    }

    /* CARDS */
    .card-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card-row-2 {
      display: grid;
      grid-template-columns: 2.2fr 1.6fr;
      gap: 20px;
    }

    .card-small, .card-large {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 20px;
      border: 1px solid #1e293b;
      padding: 24px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .card-small:hover, .card-large:hover {
      transform: translateY(-4px);
      border-color: #3b82f6;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .card-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #f9fafb;
    }

    /* VITALS */
    .card-small h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #9ca3af;
    }

    .card-value {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
      color: #f9fafb;
    }

    .card-sub {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
    }

    /* BODY COMPOSITION */
    .body-comp {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      align-items: center;
    }

    .body-chart canvas {
      max-height: 100px;
      max-width: 100px;
    }

    .body-chart ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .body-chart li {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #d1d5db;
    }

    .body-figure {
      width: 80px;
      height: 120px;
      margin: 0 auto;
    }

    /* DIAGNOSIS */
    .diagnosis-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .latest-diagnosis h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: #f9fafb;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
    }

    .primary-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: white;
      text-decoration: none;
      text-align: center;
      font-weight: 600;
    }

    /* RIGHT COLUMN */
    .risk-box {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .risk-box canvas {
      max-height: 80px;
      max-width: 80px;
    }

    .risk-legend {
      list-style: none;
      margin: 0;
      padding: 0;
      flex: 1;
    }

    /* CALENDAR */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
      font-size: 12px;
    }

    .calendar-grid span {
      padding: 8px 2px;
      border-radius: 6px;
      cursor: pointer;
    }

    .calendar-grid span.today {
      background: #3b82f6;
      color: white;
    }

    /* APPOINTMENTS MODAL */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(20px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-container {
      background: rgba(15, 23, 42, 0.98);
      border-radius: 24px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 32px 40px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.3);
    }

    .modal-header h2 {
      font-size: 24px;
      font-weight: 700;
      color: #f9fafb;
      margin: 0;
    }

    .modal-close {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(55, 65, 81, 0.5);
      color: #9ca3af;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .appointments-list {
      max-height: 500px;
      overflow-y: auto;
      padding: 0 40px 40px;
    }

    .appointment-item {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 28px;
      background: rgba(31, 41, 55, 0.6);
      border-radius: 20px;
      border: 1px solid rgba(55, 65, 81, 0.3);
      margin-bottom: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .appointment-item:hover {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateX(8px);
    }

    .doctor-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .doctor-info {
      flex: 1;
    }

    .doctor-name {
      font-size: 20px;
      font-weight: 700;
      color: #f9fafb;
      margin-bottom: 4px;
    }

    .doctor-specialty {
      font-size: 14px;
      color: #9ca3af;
      font-weight: 600;
    }

    .appointment-details {
      text-align: center;
      border-left: 1px solid rgba(55, 65, 81, 0.3)
    }

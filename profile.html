<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - DocCare</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    /* PATIENT PROFILE - COMPLETE CSS */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e293b 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-container {
      width: 100%;
      max-width: 900px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(30px);
      border-radius: 28px;
      border: 1px solid rgba(30, 41, 59, 0.6);
      box-shadow: 0 40px 100px rgba(15, 23, 42, 0.9);
      overflow: hidden;
    }

    .profile-header {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.1) 100%);
      padding: 40px;
      border-bottom: 1px solid rgba(55, 65, 81, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
    }

    .profile-avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 800;
      color: #ffffff;
      position: relative;
      box-shadow: 0 20px 60px rgba(79, 70, 229, 0.4);
      cursor: pointer;
      transition: all 0.3s;
    }

    .avatar-large:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 70px rgba(79, 70, 229, 0.5);
    }

    .avatar-edit {
      position: absolute;
      bottom: -8px;
      right: -8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #3b82f6;
      border: 3px solid rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .avatar-edit:hover {
      background: #1d4ed8;
      transform: scale(1.1);
    }

    .profile-header h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .profile-subtitle {
      font-size: 16px;
      color: #9ca3af;
      font-weight: 500;
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 24px;
    }

    .stat-card {
      background: rgba(31, 41, 55, 0.6);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid rgba(55, 65, 81, 0.3);
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: #3b82f6;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 800;
      color: #f9fafb;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 13px;
      color: #9ca3af;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .profile-content {
      padding: 48px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .section-title {
      font-size: 22px;
      font-weight: 700;
      color: #f9fafb;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(59, 130, 246, 0.3);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #d1d5db;
      letter-spacing: 0.3px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      border: 2px solid rgba(55, 65, 81, 0.6);
      background: rgba(31, 41, 55, 0.8);
      color: #f9fafb;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
      background: rgba(31, 41, 55, 1);
    }

    .form-input::placeholder {
      color: #6b7280;
    }

    .emergency-contact {
      background: rgba(34, 197, 94, 0.15);
      border: 2px solid rgba(34, 197, 94, 0.3);
      padding: 20px;
      border-radius: 20px;
    }

    .medical-alerts {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .alert-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .alert-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #f87171;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 700;
    }

    .profile-actions {
      display: flex;
      gap: 16px;
      padding-top: 32px;
      border-top: 1px solid rgba(55, 65, 81, 0.3);
      grid-column: 1 / -1;
    }

    .btn-primary, .btn-secondary {
      flex: 1;
      padding: 18px 32px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 15px 45px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 60px rgba(59, 130, 246, 0.6);
    }

    .btn-secondary {
      background: rgba(31, 41, 55, 0.6);
      color: #e5e7eb;
      border: 2px solid rgba(55, 65, 81, 0.6);
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
      color: #3b82f6;
    }

    @media (max-width: 768px) {
      .profile-content {
        grid-template-columns: 1fr;
        padding: 32px 24px;
        gap: 32px;
      }
      
      .profile-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar-section">
        <div class="avatar-large" id="profileAvatar">
          <span id="avatarInitials">JD</span>
          <div class="avatar-edit" onclick="editAvatar()">üì∏</div>
          <input type="file" id="avatarInput" accept="image/*" style="display: none;">
        </div>
      </div>
      
      <h1 id="patientName">John Doe</h1>
      <p class="profile-subtitle" id="patientId">Patient ID: HC-2025-001234</p>
      
      <div class="profile-stats">
        <div class="stat-card">
          <div class="stat-number" id="assessmentsCount">12</div>
          <div class="stat-label">Assessments</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="visitsCount">3</div>
          <div class="stat-label">Visits</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="riskScore">Low</div>
          <div class="stat-label">Risk Level</div>
        </div>
      </div>
    </div>

    <div class="profile-content">
      <div class="form-section">
        <h2 class="section-title">Personal Information</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-input" id="firstName" value="John" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-input" id="lastName" value="Doe" required>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-input" id="dob" value="1985-03-15">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select class="form-select" id="gender">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label>Address</label>
            <input type="text" class="form-input" id="address" value="123 Health St, Medical City">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-input" id="phone" value="+1 (555) 123-4567">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-input" id="email" value="john.doe@email.com">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2 class="section-title">Medical Information</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>Height (cm)</label>
            <input type="number" class="form-input" id="height" value="175">
          </div>
          <div class="form-group">
            <label>Weight (kg)</label>
            <input type="number" class="form-input" id="weight" value="74">
          </div>
          <div class="form-group">
            <label>Blood Group</label>
            <select class="form-select" id="bloodGroup">
              <option value="A+">A+</option>
              <option value="A-" selected>A-</option>
              <option value="B+">B+</option>
              <option value="O+">O+</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label>Allergies</label>
            <input type="text" class="form-input" id="allergies" placeholder="Penicillin, Nuts">
          </div>
          <div class="form-group full-width emergency-contact">
            <label>Emergency Contact</label>
            <div style="display: flex; gap: 12px; align-items: center;">
              <input type="tel" class="form-input" style="flex: 1;" id="emergencyPhone" value="+1 (555) 987-6543">
              <span style="color: #22c55e; font-weight: 600;">Jane Doe (Spouse)</span>
            </div>
          </div>
        </div>

        <div class="medical-alerts">
          <div class="alert-item">
            <div class="alert-icon">‚ö†Ô∏è</div>
            <span>Hypertension - Monitor BP regularly</span>
          </div>
          <div class="alert-item">
            <div class="alert-icon">üíä</div>
            <span>Taking Metformin 500mg daily</span>
          </div>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
        <button class="btn-primary" onclick="saveProfile()">Save Profile</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000';

    // Load patient profile from API
    async function loadProfile() {
      try {
        const res = await fetch(`${API_BASE}/api/patient/profile`, {
          credentials: 'include'
        });
        if (res.ok) {
          const profile = await res.json();
          populateForm(profile);
        }
      } catch (err) {
        console.log('Loading demo data');
        populateDemoData();
      }
    }

    function populateDemoData() {
      document.getElementById('firstName').value = 'John';
      document.getElementById('lastName').value = 'Doe';
      document.getElementById('dob').value = '1985-03-15';
      document.getElementById('gender').value = 'male';
      document.getElementById('address').value = '123 Health St, Medical City';
      document.getElementById('phone').value = '+1 (555) 123-4567';
      document.getElementById('email').value = 'john.doe@email.com';
      document.getElementById('height').value = '175';
      document.getElementById('weight').value = '74';
      document.getElementById('bloodGroup').value = 'A-';
      document.getElementById('allergies').value = 'Penicillin';
      document.getElementById('emergencyPhone').value = '+1 (555) 987-6543';
    }

    function populateForm(profile) {
      document.getElementById('patientName').textContent = 
        `${profile.firstName} ${profile.lastName}`;
      document.getElementById('avatarInitials').textContent = 
        profile.firstName[0] + profile.lastName[0];
      
      Object.keys(profile).forEach(key => {
        const el = document.getElementById(key);
        if (el) el.value = profile[key] || '';
      });
    }

    window.saveProfile = async function() {
      const profile = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        height: parseFloat(document.getElementById('height').value),
        weight: parseFloat(document.getElementById('weight').value),
        bloodGroup: document.getElementById('bloodGroup').value,
        allergies: document.getElementById('allergies').value,
        emergencyPhone: document.getElementById('emergencyPhone').value
      };

      try {
        const res = await fetch(`${API_BASE}/api/patient/profile`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(profile)
        });

        if (res.ok) {
          alert('‚úÖ Profile saved successfully!');
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        alert('‚ùå Error saving profile. Please try again.');
      }
    };

    window.editAvatar = function() {
      document.getElementById('avatarInput').click();
    };

    document.getElementById('avatarInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileAvatar').style.backgroundImage = 
            `url(${e.target.result})`;
          document.getElementById('avatarInitials').style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
